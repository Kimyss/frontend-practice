<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // var, let, const의 차이

    // 1. varwatchPosition();
    // for문, 함수 스코프기준

    // 2. let

    // 3.const
    // const에 객체 담기면
    const animal = {
      name: 'tiger',
      age: 5
    };
    animal.age = 10;
    console.log(animal.age); //10변경됨

    // 4. var 선언 전 사용개능
    // 호이스팅, 선언 및 값 undefined

    // 5. var 중복선언 허용
    var family = 'mother';
    console.log(family);
    var family = 'father';
    console.log(family);

    // (정리) var와 let, const의 차이점
    // 1) 스코프가 다르다. var로 선언한 변수는 블록 스코프가 아닌 함수 수준 스코프를 갖는다.
    // 2) var는 정의되기 전에 접근할 수 있다.(정의되기 전에는 undefined)
    // 3) var는 중복 선언을 허용한다.(변수명이 동일함으로써 예기치 못한 오류가 발생할 수 있음)

    // Quiz
    // 1.1 다음 코드의 올바른 출력은?
    var greeting = 'Hello';

    greeting = 'Farewell';

    for (var i = 0; i < 2; i++) {
      var greeting = 'Good morning';
    }

    console.log(greeting);

    // 1) Hello
    // 2) Good morning
    // 3) Farewell

    // 1.2 다음 코드의 올바른 출력은?
    let value = 1;

    if (true) {
      let value = 2;
      console.log(value);
    }

    value = 3;

    // 1) 1
    // 2) 2
    // 3) 3

    // 1.3 다음 코드의 올바른 출력은?
    let a = 100;

    if (a > 50) {
      let a = 10;
    }

    console.log(a);

    // 1) 10
    // 2) 100
    // 3) 50

    // 1.4 다음 코드의 올바른 출력은?
    console.log(b);

    const b = 1;

    // 1) undefined
    // 2) ReferenceError
    // 3) 1
  </script>
</body>

</html>
