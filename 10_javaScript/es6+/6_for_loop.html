<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. for of 루프 (ES6차)
    // *반복가능한* 객체의 값을 반복
    // 확인 실습:
    console.log([1, 2, 3]);
    // Symbol(Symbol.iterator): ƒ values()    안에 들어있다.
    console.log(new String('abc'));
    // Symbol(Symbol.iterator): ƒ [Symbol.iterator]()  안에 들어있다

    // 1) 배열에 대한 반복
    const fruits = ['apple', 'banana', 'orange'];
    for (let i = 0; i < fruits.length; i++) {
      console.log(fruits[i]);
    }

    // for of 루프사용    ==> 코드가 간단하여 일반적으로 for of사용
    // index값이 필요할땐 일반for문 사용요망 !
    for (const fruit of fruits) {
      console.log(fruit);
    }

    // 2) 문자열에대한 반복
    const text = "ABCDEFG";
    for (const str of text) {
      console.log(str);
    }
    // 3) 객체에 대한 반복
    // 오브젝트 객체 literable 아니다 
    // for of  사용XXX
    const car = {
      market: 'BMW',
      color: 'white',
      year: '2020'
    };
    console.log(Object.keys(car));

    for (const key of Object.keys(car)) {   //객체의 key값의 배열
      const value = car[key];
      console.log(key);
      // console.log(value);
    }

    // (참고) Object.entries()    객체의 모든 키, 값 쌍을 배열로 가져옴
    console.log(Object.entries(car));

    // 2.for in 루프(ES1차)
    // for in key값 for of value 값
    for (const key in car) {
      const value = car[key];
      console.log(key);
      console.log(value);
      console.log('');
    }

    // 3. for of와 for in의 차이 정리
    const list = [4, 5, 6];

    // for in은 키의 목록을 반환    객체라면 다 올 수있다
    for (const key in list) {
      console.log(key);     //index : 키값 0 1 2 반환
    }

    console.log('');

    // for of는 키의 값을 반환     반복가능한 객체만 올 수 있다.
    for (const value of list) {
      console.log(value);
    }

    // (참고) 배열에는 for in 루프 사용을 지양
    // 1) 배열에 사용 시 성능이 떨어짐
    // 2) 인덱스 순서가 중요한 경우 순서를 보장할 수 없음
    // 순서가 중요한 경우 for루프, for of 루프 또는 array.forEach() 사용권장

    // Quiz 
    // 1. ES6에 새로 도입된 루프는 무엇인가?    

    // 1) while
    // 2) for of
    // 3) for in

    // 2. 다음 코드의 올바른 출력은?        
    const people = ['Tom', 'Jerry', 'Mickey'];

    for (const person of people) {
      console.log(person);
    }

    // 1) Tom Jerry
    // 2) Tom
    // 3) Tom Jerry Mickey
    // 4) Mickey
  </script>
</body>

</html>
