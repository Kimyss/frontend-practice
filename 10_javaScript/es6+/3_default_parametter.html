    // ES5
    function getLocation(city, country, contient) {
      if (country === undefined) {
        country = '대한민국';
      }

      if (typeof contient === "undefined") {
        contient = '아시아';
      }
      console.log(contient, country, city);
    }

    getLocation('서울');
    getLocation('도쿄', '일본');

    function getLocation2(country, contient, city) {

      }
      console.log(contient, country, city);
    }
    getLocation2(undefined, undefined, '서울');
    getLocation2(undefined, '일본', '도쿄');

    function calculate(total, tax = 0.2, tip = 0.1) {
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate(100, 0.3));
    console.log(calculate(100, undefined, 0.15));
