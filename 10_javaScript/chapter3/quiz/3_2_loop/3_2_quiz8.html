<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제8
    // 이중 for문을 이용해 
    // 아래와 같이 출력하세요.
    // *       1 1
    // **      2 2
    // ***     3 3
    // ****    4 4
    // *****        

    // ***** 1 5
    // ****  2 4
    // ***   3 3
    // **    4 2
    // *     5 1

    // ***** 
    //  ****
    //   ***
    //    **
    //     *
    // 풀이8
    for(let i = 1; i <= 5; i++){
      for(let j = 1; j <= i; j++){
        document.write('*');
      }
      document.write('<br>');
    }

    document.write('<br>');

    for(let i = 1; i <= 5; i++){
      for(let j = 5; j >=i; j--){
        document.write('*');
      }
      document.write('<br>');
    }

    document.write('<br>');

    for(let i = 5; i >= 1; i--){
      for(let j = 1; j <= i; j++){
        document.write('*');
      }
      document.write('<br>');
    }

    document.write('<br>');

    for(let i = 1; i <= 5; i++){
      for(let j = 0; j < i; j++){
        document.write("");
      }
      for(let j = 5; j >= i; j--){
        document.write('*');
      }
      document.write('<br>');
    }
  </script>
