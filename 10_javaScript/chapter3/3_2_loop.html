  <script>
    // 반복문

    //  1. for문

    for (let i = 1; i <= 10; i++){
      document.write('반복' + i, '<br>');
    }

    document.write('======<br>');

    // 1부터 100까지의 합
    let sum = 0;
    for(let i = 1; i <= 100; i++){
      sum = sum + i;
    }
    document.write('1~ 100까지의 합: ' + sum, '<br>');

    document.write('======<br>');


    // 2)break문

    for(let i = 1; i <= 10; i++){
      if(i === 7){
        break;
      }
      document.write(i, "<br>");
    }
    document.write('======<br>');

    // 3)continue문

    // 10 ~ 1까지 홀수만 출력
    for(let i =10; i >= 1; i--){
      if(i % 2 === 0) continue;
      document.write(i + ': 홀수만출력', '<br>');
    }

    document.write('======<br>');

    // 4)중첩 for문
    
    // 3행 2열 구조 데이터출력
    for(let i = 1; i <= 3; i++){
      document.write('<br>');
      for(let j = 1; j <=2; j++){
        document.write(i+ '행' + j + '열');
      }
      document.write('<br>');
    }

    // 2) while문     변수선언해줘야 -
    let i = 1;
    while(i < 11){
      document.write('안녕하세요' + i, '<br>');
      i++
    }

    // 1 ~30까지 숫자중 2의 배수이면서 3의 배수인 숫자만 출력
    i = 6;
    while(i <= 30){
      if(i % 2 ===0 && i % 3 ===0){
        document.write('2의배수 이면서 3의배수: ' + i +'<br>');
      }
      i++;
    }

    // 20 ~ 10까지 숫자 중 짝수 일 경우 파란색, 홀수일 경우 빨간색으로 출력

    // document.write('<p style ="color: red;">1</p>');

    i = 20;
    while(i >= 10){
     if( i % 2 ===0){
       document.write('<p style ="color: blue;">' + i +'</p>');
       }else{
        document.write('<p style ="color: red;">' + i +'</p>');
       }
       i--;
    }

    document.write('=======<br>');
