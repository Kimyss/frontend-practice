<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .parent{
      width: 600px;
      height: 350px;
      background-color: royalblue;
    }
    .child-1{
      width: 250px;
      height: 150px;
      background-color: orange;
    }
    .child-2{
      width: 350px;
      height: 250px;
      background-color: coral;
      position: relative;
      top: 50px;
      left: 400px;
    }
    .child-3{
      width: 250px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div>
    <div class="parent">
      <div class="child-1">1자식</div>
      <div class="child-2">2자식 relative 자기자신위치기준에서 옮겨</div>
      <div class="child-3">3자식</div>
    </div>
  </div>
  
</body>
</html>
